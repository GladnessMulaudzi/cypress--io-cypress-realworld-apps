type Query {
  ListBankAccount: [BankAccount!]
}

type Mutation {
  CreateBankAccount(bankName: String!, accountNumber: String!, routingNumber: String!): BankAccount
  DeleteBankAccount(id: ID!): Boolean
}

type BankAccount {
  id: ID!
  uuid: String
  userId: String
  bankName: String
  accountNumber: String
  routingNumber: String
  isDeleted: Boolean
  createdAt: String
  modifiedAt: String
}
